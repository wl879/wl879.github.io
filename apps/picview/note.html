                list-style:none;

            }

            li::before {

                font-size: 11px;

                padding: 0 5px;
                height: 18px;
                line-height: 18px;
                border-radius: 3px;

            .new li::before {
                content: "NEW";

            }

            .fix li::before {
                content: "FIX";
                background-color: rgb(212, 63, 63);
            }

            .improve li::before {
                content: "IMPROVE";
                background-color: rgb(11, 86, 156);
            }

            <h2>Update Notes</h2>
            <hr/>
            <div>
                <h3>1.1.0 (2021/07/06) </h3>
                <div>
                    <ul class="new">
                        <li>概览看图模式下，支持拖拽图片，可直接拖拽图片导入到其它App，或拖拽到 Finder 移动图片</li>
                        <li>添加左右滚动切换文件夹功能</li>
                        <li>添加了按住 Command 键滚动缩放图片功能</li>
                        <li>添加窗口管理功能，可在右键菜单与偏好设置里查看</li>
                    </ul>
                    <ul class="fix">
                        <li>鼠标滚动切换图片的一些问题</li>
                        <li>查看图片信息不能随图片改变</li>
                    </ul>
                    <ul class="improve">
                        <li>支持监听文件改动，当有文件变动时会跟随更新</li>
                        <li>在菜单栏增加了查看快捷键功能</li>
                        <li>添加了一些快捷键</li>
                    </ul>
                </div>
            </div>
            

        </div>
